version: '3'
services:
  db:
    image: mariadb
    restart: always
    volumes: 
      - /srv/rcl/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: super2man2
  rsyslogm:
    build: ./rcl
    restart: always
    ports:
     - "515:514/udp"
    volumes: 
      - /srv/rcl/log:/var/log
    environment:
      - TZ=Europe/Moscow
  loganalyzer:
    image: instrutordocker/dexter-loganalyzer-banco
    restart: always
    ports:
      - 188:8080
    volumes: 
      - /srv/rcl/www:/var/www/html/
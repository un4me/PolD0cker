    image: mariadb
    restart: always
    volumes: 
      - /srv/radius/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pain0fRoot
      MYSQL_DATABASE: freeradius
      MYSQL_USER: freeradius
      MYSQL_PASSWORD: radius5trongPa55
  radiusproc:
    build: ./radius
    depends_on:
      - rdb
    links:
     - "rdb:mysql"
    restart: always
    ports:
     - "1812:1812/udp"
     - "1813:1813/udp"
#    volumes: 
